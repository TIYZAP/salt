<!DOCTYPE html>
<html>
<head>
  <title>Review Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../assets/stylesheets/Review.css" />

</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="text-center">Please leave your review below</h1>
    <div class="col-sm-5">
      <img class="img-rounded" src="http://unsplash.it/400/400?random" alt="">
      <h4>name of place goes here</h4>
      <h4>Contact Information</h4>
      <h4>Address</h4>
      <h4>Phone</h4>
    </div>
    <div class="col-sm-7">
      <label class="form-group">
        What dish did you have?
        <input type="text" class="form-control">
      </label>
      <label for="review">
        Please write your review below:
        <textarea name="name" rows="8" cols="80"></textarea>
      </label>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</div>

  <!-- Scripts go here. -->
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="global.js"></script>
</body>
</html>
